<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- ~/.config/fontconfig/fonts.conf file to configure user font access -->

<fontconfig>
        <!-- was rgb, changing to see what happens with JetBrains font after googling-->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <!-- Should be enabled by default -->
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <!-- Should be disabled by default-->
        <edit name="autohint" mode="assign">
          <bool>false</bool>
      </edit>
        <!-- Should be enabled by default -->
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintmedium</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>

	<!--
		Make font sizes match the dpi set in Xorg.

		Increase or decrease this value if fonts are too small or too large
		for your screen resolution.

		FIXME: this only affects QT-based apps?
	-->
	<match target="pattern">
		<edit name="dpi" mode="assign">
			<double>94</double>
		</edit>
	</match>
</fontconfig>
